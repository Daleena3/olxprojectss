<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <div class="container p-5 border shadow mt-5">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="w3-row-padding">
                    <div class="w3-col m12">
                      <div class="w3-card w3-round w3-white">
                        <div class="w3-container w3-padding">
                          <h2 class="w3-opacity" class="text-center mt-5">Add Products</h2>
                          <form action="" method="post" enctype="multipart/form-data">
                            {%csrf_token%}
                            <p>
                              <label for="id_product_name">Product name:</label>
                              <input type="text" name="product_name" maxlength="100" required="" id="id_product_name" class="form-control">
                              
                              
                            </p>
                            <p>
                              <label for="id_description">Description:</label>
                              <input type="text" name="description" maxlength="300" required="" id="id_description" class="form-control">
                              
                              
                            </p>
                            <p>
                              <label for="id_image">Image:</label>
                              <input type="file" name="image" accept="image/*" required="" id="id_image" class="form-control">
                              
                              
                            </p>
                            <p>
                              <label for="id_price">Price:</label>
                              <input type="number" name="price" min="0" required="" id="id_price" class="form-control">
                              
                              
                            </p>
                            <p>
                              <label for="id_category">Category:</label>
                              <select name="category" required="" id="id_category" class="form-control">
                            <option value="" selected="">---------</option>
                          
                            <option value="1">electronics</option>
                          
                            <option value="2">cars</option>
                          
                            <option value="3">bikes</option>
                          
                          </select>
                              
                              
                                
                              
                            </p>
                           <button type="submit" class="btn btn-outline-success form-control"><i class="fa fa-pencil"></i>  Add Product</button> 
            
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
            <div class="col-2">
            </div>
        </div>
    </div>
</body>
</html>
